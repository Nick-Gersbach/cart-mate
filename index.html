<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/293abf4b96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>CartMate</title>
  </head>
  <body>
    <div class="logo">
      <img src="./img/logo.png" alt="" />
    </div>
    <div class="app-container">
      <div id="task-list">
        <h3>Grocery List</h3>
        <form id="grocery-form">
          <input type="text" id="new-task" placeholder="Add Item..." />
          <button id="add-task">Add</button>
        </form>
      </div>
      <div id="filter-tasks">
        <h3>Filter Items</h3>
        <input type="text" id="filter" placeholder="Filter Items..." />
      </div>
      <ul id="grocery-list"></ul>
      <button id="clear-tasks">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
